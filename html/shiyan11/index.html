<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/table.js"></script>
</head>
<body>
    <hr color="red" size="3">
    <center>
        <form name="myfrm" method="GET" action="">
            <p>
                请输入学号：<input type="text" id="sid" placeholder="输入学号">
            </p>
            <p>
                请输入姓名：<input type="text" id="sname" placeholder="输入姓名">
            </p>
            <p>
                请选择性别：<input type="radio" name="ssex" value="男" checked="checked">男
                <input type="radio" name="ssex" value="女" checked>女
            </p>
            <p>
                请输入年龄：<input type="number" id="sage" min="18" max="30" value="21">
            </p>
            <p>
                <input type="button" value="确定" onclick="insertROW()">
                <input type="button" value="重置" onclick="insertROW()">
            </p>
        </form>
    </center>
</body>
</html>
