<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/myfrm.js"></script>
    <title>表单参数</title>
</head>
<body>
    <form id="myfrm">
        <table border="1" align="center" rules="all">
            <caption>表单参数提交数据</caption>
            <tr>
                <td>学号：</td>
                <td><input type="text" name="sid" placeholder="输入学号"></td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td>
                    <input type="text" name="username" placeholder="输入姓名">
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="男" checked="checked">男
                    <input type="radio" name="sex" value="女">女
                </td>
            </tr>
            </tr>
            
            <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                    <input type="button" value="提交" onclick="submitFrm()">
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>
        
        <table border="1" align="center" rules="all">
            <caption>URL参数提交数据</caption>
            <tr>
                <td>学号：</td>
                <td><input type="text" id="sid" placeholder="输入学号"></td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td>
                    <input type="text" id="username" placeholder="输入姓名">
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="男" checked="checked">男
                    <input type="radio" name="sex" value="女">女
                </td>
            </tr>
            <tr>
                <td>文件：</td>
                <td>
                    <input type="file" id="myfile">
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                    <input type="button" value="提交" onclick="sendValue()">
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
