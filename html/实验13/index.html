<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>drag</title>
		<link type="text/css" href="css/dragcss.css" rel="stylesheet" />
		<script type="text/javascript" src="js/dragjs.js"></script>
	</head>
	<body>
		<div id="top">
			<div id="ttop">
				<p>请将选择的菜品和果品拖拽至对应顾客下方区域</p>
			</div>
			<div id="btop">
				<div id="bltop">
					<div id="blttop">
						<p style="text-align: center;font-size: 20px;">顾客A</p>
					</div>
					<div id="blbtop">
						<center><img id="1" src="img/1.JPG" width="160px" height="160px" style="margin-top: 12px;" draggable="true"/></center>
					</div>
				</div>
				<div id="bmtop">
					<div id="bmttop">
						<p style="text-align: center;font-size: 20px;">顾客B</p>
					</div>
					<div id="bmbtop">
						<center><img id="2" src="img/2.JPG" width="160px" height="160px" style="margin-top: 12px;" draggable="true"/></center>
					</div>
				</div>
				<div id="brtop">
					<div id="brttop">
						<p style="text-align: center;font-size: 20px;">顾客C</p>
					</div>
					<div id="brbtop">
						<center><img id="3" src="img/3.JPG" width="160px" height="160px" style="margin-top: 12px;" draggable="true"/></center>
					</div>
				</div>
			</div>
		</div>
		<div id="bottom">
			<div id="lbottom">
				<div id="ltbottom">
					<p style="font-size: 20px;">&nbsp;可选择的菜品及果品</p>
				</div>
				<div id="lbbottom">
					<img id="4" src="img/4.JPG" draggable="true" style="margin-left:10px ;margin-top: 20px;"/>
					<img id="5" src="img/5.JPG" draggable="true" style="margin-left:10px ;"/>
					<img id="6" src="img/6.JPG" draggable="true" style="margin-left:10px ;"/>
					<img id="7" src="img/7.JPG" draggable="true" style="margin-left:10px ;"/>
					<img id="8" src="img/8.JPG" draggable="true" style="margin-left:10px ;"/>
					<img id="9" src="img/9.JPG" draggable="true" style="margin-left:10px ;"/>
					<img id="10" src="img/10.JPG" draggable="true" style="margin-left:10px ;margin-top: 5px;"/>
					<img id="11" src="img/11.JPG" draggable="true" style="margin-left:10px ;margin-top: 5px;"/>
				</div>
			</div>
			<div id="rbottom">
				<div id="rtbottom">
					<p style="font-size: 20px;text-align: center;">删除</p>
				</div>
				<div id="rbbottom">
					<center>
						<img id="12" draggable="false" src="img/12.JPG" width="150px" height="150px" style="margin-top: 30px;"/>
					</center>
				</div>
			</div>
		</div>
	</body>
</html>
